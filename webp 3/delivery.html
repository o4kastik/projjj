<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="delivery.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <form action="https://formspree.io/f/mdorpolj" method="POST">
        <div class="contact_us_2">
            <div class="responsive-container-block big-container">
              <div class="blueBG">
              </div>
              <div class="responsive-container-block container">
                <form class="form-box">
                  <div class="container-block form-wrapper">
                    <p class="text-blk contactus-head">
                      RETROДоставка
                    </p>
                    <p class="text-blk contactus-subhead">
                      Доставка с подарком 
                    </p>
                    <div class="responsive-container-block">
                      <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
                        <p class="text-blk input-title">
                          FIRST NAME
                        </p>
                        <input class="input" id="ijowk" name="FirstName" placeholder="Please enter first name...">
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="text-blk input-title">
                          LAST NAME
                        </p>
                        <input class="input" id="indfi" name="Last Name" placeholder="Please enter last name...">
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="text-blk input-title">
                          EMAIL
                        </p>
                        <input class="input" id="ipmgh" name="Email" placeholder="Please enter email...">
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="text-blk input-title">
                          PHONE NUMBER
                        </p>
                        <input class="input" id="imgis" name="PhoneNumber" placeholder="Please enter phone number...">
                      </div>
                      <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                        <p class="text-blk input-title">
                          COUNTRY
                        </p>
                        <select class="textinput" id="country" name="Country">
                          <option value="KAZAKHSTAN">KAZAKHSTAN</option>
                          <option value="RUSSIA">RUSSIA</option>
                          <option value="GERMANY">GERMANY</option>
                          <option value="FRANCE">FRANCE</option>
                          <!-- Add more options for other countries -->
                        </select>
                      </div>
                      <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                        <p class="text-blk input-title">
                          ADDRESS
                        </p>
                        <textarea class="textinput" id="address" name="Address" placeholder="Please enter address..."></textarea>
                      </div>
                      <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                        <p class="text-blk input-title">
                          ADDITIONAL COMMENTS
                        </p>
                        <textarea class="textinput" id="comments" name="Comments" placeholder="Please enter additional comments..."></textarea>
                      </div>
                    </div>
                    <button class="submit-btn">
                      Submit
                    </button>
                  </div>
